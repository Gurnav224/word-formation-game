<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>word-formation-game</title>
<link rel="stylesheet" href="style.css">  
</head>
<body>
    <div class="container">


    <div class="Group_1">
        <h2>Group_1</h2>
        <button class="btn1"  onclick="group1('A') ">A</button>
        <button class="btn2" onclick="group1('B')">B</button>
        <button class="btn3" onclick="group1('C')">C</button>
    </div>

       
    <div class="Group_2">
        <h2>Group_2</h2>
        <button class="btn1"  onclick="group2('D')">D</button>
        <button class="btn2" onclick="group2('E')">E</button>
        <button class="btn3" onclick="group2('F')">F</button>
    </div>

    <div class="Group_1">
        <h2>Group_3</h2>
        <button class="btn1"  onclick="group3('G')">G</button>
        <button class="btn2" onclick="group3('H')">H</button>
        <button class="btn3" onclick="group3('I')">I</button>
    </div>

</div>

<div class="word">
    <div class="div-word" id="group1"></div>
    <div class="div-word" id="group2"></div>
    <div class="div-word" id="group3"></div>

</div>

<div class="EqualSign">

    <button class="equalto" onclick="showWord()">=</button>
</div>


    <div class="EqualSign" id="result" ></div>

<script src="app.js"></script>
</body>
</html>
